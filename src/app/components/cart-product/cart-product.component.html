<div class="product p-3">
	<div class="float-right">
		<button class="price py-2 px-3 mr-3">${{ product.price }}</button>
		<button class="delete py-2 px-3" (click)="remove()">Remove &nbsp;<i class="far fa-trash-alt"></i></button>
	</div>
	<div class="img">
		<img [src]="product.pictureURL" alt="product_picture" height="100">
	</div>
	<div class="mt-2">
		<p>{{ product.name }}</p>
	</div>
</div>
