<div class="order shadow py-3 px-4 mb-3">
	<div class="row">
		<div class="col-md-4">
			<img *ngFor="let product of order.products" [src]="product.pictureURL" alt="product_picture" height="50">
		</div>
		<div class="col-md-8">
			<button class="delete py-2 px-3 float-right" (click)="remove()">Remove &nbsp;<i class="far fa-trash-alt"></i></button>
			<div>
				<div>Placed on {{ order.orderPlaceTime }}</div>
				<div>Price: ${{ order.totalPrice.toFixed(2) }}</div>
			</div>
		</div>
	</div>
</div>
