<section>
	<div class="my-4">
		<form class="login-form mx-auto">
			<div>
				<h1>Log into EShopStyle</h1>
			</div>
			<div *ngIf="auth.user$ | async as user">
				<p>Logged in as {{ user.displayName }}</p>
			</div>
			<div *ngIf="error">
				<p>{{ error }}</p>
			</div>
			<div class="input-box">
				<label>Enter email: <br>
					<input type="email" [(ngModel)]="email" name="email">
				</label>
			</div>
			<div class="input-box">
				<label>Enter password: <br>
					<input type="password" [(ngModel)]="password" name="password">
				</label>
			</div>
			<div class="input-box">
				<button class="login-btn" (click)="login()">Login</button> <br>
				<button (click)="googleLogin()">Login with Google</button>
			</div>
		</form>
	</div>
</section>
